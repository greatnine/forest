    <header>

    <main class="container">
        <aside class="sidebar">
            <h2>欢迎来到互动小说发布网页</h2>
            <p>这是一个欣赏互动叙事小说故事的地方。互动叙事小说（Interactive Fiction, IF）作为融合文学与游戏的特殊载体，其核心特点在于非线性叙事与玩家决策的深度结合。</p>
            <hr>
            <h3>互动故事目录</h3>
            <ul id="article-list">
                <!-- 文章列表将通过JavaScript动态生成 -->
            </ul>
        </aside>
        <i>点击标题可以查看故事简介</i>
        <hr>
        <section class="content">
            
            <article id="article-preview">
                <h2>欢迎来到简约博客</h2>
                <p>这是一个响应式的双栏博客布局，点击左侧文章目录查看详细内容。</p>
                <p>点击文章标题可以查看完整文章。</p>
            </article>
        </section>
